spring:
  application:
    name: driver-service

  datasource:
    url: jdbc:postgresql://localhost:5555/fleetDrivers
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
server:
  port: 8081
